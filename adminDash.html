<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="adminDash.css" rel="stylesheet" />
    <link href="hambMenuBtn.css" rel="stylesheet" />
    <script defer src="hambMenuBtn.js"></script>
    <title>Lucent</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="App">
        <section class="top-header"></section>
        <header class="App-header">
          <section class="leftHeader">
            <div
              id="hamburger-menu"
              class="hamburger hamburger--arrow js-hamburger"
            >
              <div class="hamburger-box">
                <div class="hamburger-inner"></div>
              </div>
            </div>
          </section>
          <img class="logo" src="LUCENTlogoDarkerBG.png" alt="LUCENT logo" />
          <section class="rightHeader">
            <p id="placeHolder">Welcome back user</p>
            <div class="userContainer">
              <span class="userCircle"></span>
            </div>
            <div id="threeDotMenu" class="threeDot_container">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </section>
          <section class="client-menu" id="client-menu">
            <h1>Clients</h1>
            <button id="createClient">Create Client</button>
            <input
              type="search"
              id="clientSearch"
              placeholder="Search Clients"
            />
            <ul id="clients">
              <li>Johnathon <span class="arrow is-right"></span></li>
              <li>Ryan</li>
              <li></li>
              <li></li>
            </ul>
          </section>
        </header>
      </div>
    </div>
  </body>
</html>
